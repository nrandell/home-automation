esphome:
  name: test
  platform: ESP32
  board: az-delivery-devkit-v4
  includes:
    - veml7700.c
    - Veml7700Sensor.h
  # libraries:
  #   - https://github.com/kgrozdanovski/veml7700-esp-idf

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  domain: !secret wifi_domain

api:
  encryption:
    key: !secret key

ota:
  password: !secret ota_password

logger:
  # level: info

i2c:
  sda: 21
  scl: 22
  scan: true
  id: bus_a

sensor:
  - platform: sht4x
    temperature:
      name: "Temperature"
    humidity:
      name: "Humidity"

  - platform: custom
    lambda: |-
      auto my_sensor = new Veml7700Sensor();
      App.register_component(my_sensor);
      return {my_sensor};

    sensors:
      name: "Custom Sensor"
