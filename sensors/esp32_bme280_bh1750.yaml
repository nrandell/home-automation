esphome:
  name: $devicename
  friendly_name: $fullname

esp32:
  board: wemos_d1_mini32
  framework:
    type: esp-idf

wifi:
  ssid: "oakridge"
  password: "donkeykong"
  domain: .home

# Enable logging
logger:
  # level: info

api:
  encryption:
    key: !secret key

ota:
  password: !secret ota_password

time:
  - platform: sntp

switch:
  - platform: restart
    name: ${fullname} Restart

i2c:
  sda: 21
  scl: 22
  scan: True
  id: bus_a
  frequency: 10

esp32_ble_tracker:
  scan_parameters:
    # interval: 1100ms
    # window: 1100ms
    active: true

bluetooth_proxy:
  active: true

button:
  - platform: safe_mode
    name: ${fullname} Safe Mode Boot
    entity_category: diagnostic

  - platform: restart
    name: ${fullname} Restart

sensor:
  - platform: bme280_i2c
    temperature:
      name: ${fullname} Temperature
      id: bme280_temperature
      oversampling: 16x
    pressure:
      name: ${fullname} Pressure
      id: bme280_pressure
    humidity:
      name: ${fullname} Humidity
      id: bme280_humidity
    address: 0x76
    update_interval: 60s
  - platform: template
    name: ${fullname} Altitude
    lambda: |-
      const float STANDARD_SEA_LEVEL_PRESSURE = 1013.25; //in hPa, see note
      return ((id(bme280_temperature).state + 273.15) / 0.0065) *
        (powf((STANDARD_SEA_LEVEL_PRESSURE / id(bme280_pressure).state), 0.190234) - 1); // in meter
    update_interval: 15s
    icon: "mdi:signal"
    unit_of_measurement: "m"
  - platform: template
    name: ${fullname} Absolute Humidity
    lambda: |-
      const float mw = 18.01534;    // molar mass of water g/mol
      const float r = 8.31447215;   // Universal gas constant J/mol/K
      return (6.112 * powf(2.718281828, (17.67 * id(bme280_temperature).state) /
        (id(bme280_temperature).state + 243.5)) * id(bme280_humidity).state * mw) /
        ((273.15 + id(bme280_temperature).state) * r); // in grams/m^3
    accuracy_decimals: 2
    update_interval: 15s
    icon: "mdi:water"
    unit_of_measurement: "g/m³"
  - platform: template
    name: ${fullname} Dew Point
    lambda: |-
      return (243.5*(log(id(bme280_humidity).state/100)+((17.67*id(bme280_temperature).state)/
      (243.5+id(bme280_temperature).state)))/(17.67-log(id(bme280_humidity).state/100)-
      ((17.67*id(bme280_temperature).state)/(243.5+id(bme280_temperature).state))));
    unit_of_measurement: °C
    icon: "mdi:thermometer-alert"

  - platform: bh1750
    name: ${fullname} Illuminance
    address: 0x23
    update_interval: 60s

  # WiFi Signal Sensor
  - platform: wifi_signal
    name: "${fullname} WiFi Status"
    update_interval: 60s

